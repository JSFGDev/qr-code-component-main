<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>QR code</title>
  
</head>
<body>

  <header class="header">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">José Fernández</a>.</p>
      </div>
    </header>
    
    
  <main class="qr">
     <img src="images/image-qr-code.png" alt="qr code" class="image">
     <h1 class="title no-margin-bottom">Frontend Mentor | QR code component</h1>

    <p class="info">Improve your front-end skills by building projects
            
     Scan the QR code to visit Frontend Mentor and take your coding skills to the next level<p>  
  </main>
</body>
</html>
